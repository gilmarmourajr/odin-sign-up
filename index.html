<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div id="logo-body">
      <div>
        <img src="./images/odin-lined.png" alt="" />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by
        <a href="https://www.instagram.com/haliewestphoto/">Halie West</a> on
        <a href="https://unsplash.com/pt-br">Unsplash</a>
      </p>
    </div>
    <div id="content">
      <div class="title">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <section id="form">
        <h1>Let's do this!</h1>
        <form action="" method="get" id="account">
          <div class="form">
            <div class="form-row">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div class="form-row">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="form-row">
              <label for="user-mail">EMAIL</label>
              <input type="email" name="user-mail" id="user-mail" />
            </div>
            <div class="form-row">
              <label for="user-phone">PHONE NUMBER</label>
              <input type="tel" name="user-phone" id="user-phone" />
            </div>
            <div class="form-row">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="6"
              />
            </div>
            <div class="form-row">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="6"
              />
            </div>
          </div>
        </form>
      </section>
      <section id="footer">
        <button type="submit" form="account">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </div>
  </body>
</html>
